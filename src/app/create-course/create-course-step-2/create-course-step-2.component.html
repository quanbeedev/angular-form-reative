<div [formGroup]="form">
    <mat-radio-group formControlName="courseType">
        <mat-radio-button value="Free">Free</mat-radio-button>
        <mat-radio-button value="Premium">Premium</mat-radio-button>
    </mat-radio-group>

    <file-upload formControlName="thumbnail" requiredFileType="image/png" ></file-upload>
    
    <mat-form-field>
        <mat-label> Price </mat-label>
        <input matInput  type="number" formControlName="price">
    </mat-form-field>

    <mat-form-field>
        <mat-label>
            Promotional period
        </mat-label>

        <mat-date-range-input [rangePicker]="promotionPicker">
            <input matStartDate placeholder="Start date" formControlName="promoteStartAt" >

            <input matEndDate placeholder="End date" formControlName="promoteEndAt" >
           
        </mat-date-range-input>

        <mat-error *ngIf="form?.errors?.promoPeriod && form.dirty">
            This start day must before the end day.
        </mat-error>
        <mat-datepicker-toggle matSuffix [for]="promotionPicker"></mat-datepicker-toggle>

        <mat-date-range-picker #promotionPicker> </mat-date-range-picker>

    </mat-form-field>

    <div>
        
        {{form.valid | json}}
    </div>


</div>
