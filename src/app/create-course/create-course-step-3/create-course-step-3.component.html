<h3> Add Course Lesson</h3>

<div class="add-lessons-form" [formGroup]="form">
    <ng-container formArrayName="lessons">
        <ng-container *ngFor="let lessonForm of lessons.controls; let i = index">
                <div class="lesson-form-row" appearance="fill" [formGroup]="lessonForm">
                    <mat-form-field>
                        <input matInput placeholder="Lesson title" formControlName="title">
                    </mat-form-field>
            
                    <mat-form-field appearance="fill" > 
                        <mat-select formControlName="level" placeholder="Lesson level">
                            <mat-option value="beginer"> Beginner</mat-option>
                            <mat-option value="intermediate"> Intermedia</mat-option>
                            <mat-option value="advance"> Advance</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-icon class="delete-btn" (click)="deleteLesson(i)"> delete_forever</mat-icon>
                </div>
        </ng-container>
</ng-container>
<button mat-mini-fab (click)="addLesson()">
    <mat-icon class="add-course-btn"  >
        add
    </mat-icon>
</button>
</div>
